---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
  	<h1 class="page-heading">Kris wrote...</h1>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  	<p class="post-meta2"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" | append: " - "}}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}<span>{{ words | plus: 250 | divided_by: 100 | append: " minutes to read" }}</span> </p>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
